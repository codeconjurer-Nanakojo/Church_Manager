<!DOCTYPE html>  
<html lang="en">  
<head>  
    <link rel="stylesheet" href="baptism.css">
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>Baptism Entry Form</title>  
</head>  
<body>  
    <h1>Enter Baptism Details</h1>  
    <form action="baptism.php" method="POST">  
        <label for="member_id">Member ID:</label>  
        <input type="number" id="member_id" name="member_id" required><br><br>  
        
        <label for="dob">Date of Birth:</label>  
        <input type="date" id="dob" name="date_of_birth" required><br><br>  
        
        <label for="date_of_baptism">Date of Baptism:</label>  
        <input type="date" id="date_of_baptism" name="date_of_baptism" required><br><br>  
        
        <label for="address">Address:</label>  
        <input type="text" id="address" name="address"><br><br>  
        
        <label for="gender">Gender:</label>  
        <select id="gender" name="gender" required>  
            <option value="Male">Male</option>  
            <option value="Female">Female</option>  
            <option value="Other">Other</option>  
        </select><br><br>  
        
        <label for="father">Father's Name:</label>  
        <input type="text" id="father" name="father" required><br><br>  
        
        <label for="mother">Mother's Name:</label>  
        <input type="text" id="mother" name="mother" required><br><br>  
        
        <label for="officiant">Officiant:</label>  
        <input type="text" id="officiant" name="officiant" required><br><br>  
        
        <button type="submit">Submit</button>  
    </form>  
</body>  
</html>
